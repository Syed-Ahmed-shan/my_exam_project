<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="bg-img">
        <form id="loginForm" action="/index/authenticate" class="container" method="post">
          <h1>Login</h1>
      
          <label for="email"><b>Email:<text style="color: #FF0000;" > * </text></b></label>
          <input type="text" id="email" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password:<text style="color: #FF0000;" > * </text></b></label>
          <input type="password" id="psw" placeholder="Enter Password" name="password" required>   
      
          <button  type="submit" class="btn">Login</button>
          <p id="error-message" class="error-message"></p>

          <a href="register.html">Not an user? click here to Register</a>
        </form>
      </div>   

      <script src="index.js"></script>
</body>
</html>
